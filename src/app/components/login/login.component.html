<!--Login page-->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card text-center mx-auto mt-5" style="max-width: 500px;">
                <div class="card-header">
                    <h5>Log In</h5>
                </div>
                <div class="card-body">
                  <form class="form-control" [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingfn" placeholder="user" formControlName="username" >
                        <label for="floatingfn">Username</label>
                        <div *ngIf="f.username.invalid && (f.username.touched || f.username.dirty)">
                            <span class="error" *ngIf="f.username.errors?.required">*Username is required</span>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password" formControlName="pass" >
                        <label for="floatingPassword">Password</label>
                        <div *ngIf="f.pass.invalid && (f.pass.touched || f.pass.dirty)">
                            <span class="error" *ngIf="f.pass.errors?.required">*Password is required</span>
                        </div>
                    </div>  
                    <div class="d-flex">
                        <button type="submit" class="btn btn-outline-success mx-auto" [disabled]="loginForm.invalid" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>

                </div>
                <div class="card-footer text-muted">
                  <p> Don't have an account? <a routerLink="/register">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
